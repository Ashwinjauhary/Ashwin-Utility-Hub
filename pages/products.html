<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://images.unsplash.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self';" />
    <title>Product Explorer - Ashwin Utility Hub</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõí</text></svg>">
    <link rel="stylesheet" href="../css/global.css">

    <style>
        body {
            padding-top: 80px;
            min-height: 100vh;
        }

        .products-header {
            text-align: center;
            margin: 2rem 0 3rem;
        }

        .filters-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            background: var(--glass-bg) url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>') no-repeat 1.2rem center;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-section {
            margin-top: 1.5rem;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .category-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .chip {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            background: var(--glass-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .chip:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .chip.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            color: white;
            border-color: var(--accent);
        }

        .sort-select {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px var(--shadow);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .wishlist-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: var(--glass-bg);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wishlist-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
        }

        .wishlist-btn.active {
            animation: heartBeat 0.3s ease;
        }

        @keyframes heartBeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        .compare-checkbox {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 10;
        }

        .compare-mode-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .compare-mode-banner.show {
            transform: translateY(0);
        }

        .compare-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .compare-modal.show {
            display: flex;
        }

        .compare-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 3rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .compare-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .compare-item {
            text-align: center;
        }

        .compare-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-logo">‚ö° Ashwin Hub</a>
            <div class="navbar-actions">
                <a href="../index.html" class="btn btn-secondary">‚Üê Home</a>
                <button id="theme-toggle" class="btn btn-secondary">‚òÄÔ∏è</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="products-header">
            <h1>üõí Product Explorer</h1>
            <p style="color: var(--text-secondary); font-size: 1.2rem;">Discover amazing products with advanced
                filtering</p>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <input type="text" id="search-input" class="search-bar" placeholder="Search products..."
                onkeyup="filterProducts()">

            <div class="filter-section">
                <div class="filter-title">Categories</div>
                <div class="category-chips" id="category-chips"></div>
            </div>

            <div class="filter-section"
                style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <span class="filter-title" style="display: inline-block; margin-right: 1rem;">Sort By:</span>
                    <select id="sort-select" class="sort-select" onchange="sortProducts()">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A to Z</option>
                    </select>
                </div>
                <button class="btn btn-neon" onclick="toggleCompareMode()">Compare Mode</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="products-grid"></div>
    </div>

    <!-- Compare Mode Banner -->
    <div class="compare-mode-banner" id="compare-banner">
        <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem;">
            Compare Mode: Select 2 products to compare
        </div>
        <div style="font-size: 0.9rem;">
            <span id="compare-count">0</span> / 2 selected
        </div>
        <button class="btn btn-primary" style="margin-top: 1rem;" onclick="showComparison()">Compare Now</button>
        <button class="btn btn-secondary" style="margin-top: 1rem; margin-left: 1rem;"
            onclick="toggleCompareMode()">Cancel</button>
    </div>

    <!-- Compare Modal -->
    <div class="compare-modal" id="compare-modal">
        <div class="compare-content">
            <h2 style="text-align: center; margin-bottom: 2rem;">Product Comparison</h2>
            <div class="compare-grid" id="compare-grid"></div>
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn btn-primary" onclick="closeComparison()">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/global.js"></script>

    <script>
        // Sample Products Data
        const products = [
            { id: 1, name: "Wireless Headphones", category: "Electronics", price: 99.99, description: "Premium noise-canceling headphones", image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=300&fit=crop" },
            { id: 2, name: "Smart Watch", category: "Electronics", price: 299.99, description: "Fitness tracking smartwatch", image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop" },
            { id: 3, name: "Running Shoes", category: "Clothing", price: 79.99, description: "Comfortable athletic footwear", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=300&fit=crop" },
            { id: 4, name: "Backpack", category: "Accessories", price: 49.99, description: "Durable travel backpack", image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400&h=300&fit=crop" },
            { id: 5, name: "Coffee Maker", category: "Home", price: 129.99, description: "Automatic coffee brewing machine", image: "https://images.unsplash.com/photo-1517668808822-9ebb02f2a0e6?w=400&h=300&fit=crop" },
            { id: 6, name: "Sunglasses", category: "Accessories", price: 89.99, description: "UV protection sunglasses", image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=400&h=300&fit=crop" },
            { id: 7, name: "Laptop Stand", category: "Electronics", price: 39.99, description: "Ergonomic laptop stand", image: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400&h=300&fit=crop" },
            { id: 8, name: "Yoga Mat", category: "Fitness", price: 29.99, description: "Non-slip exercise mat", image: "https://images.unsplash.com/photo-1601925260368-ae2f83cf8b7f?w=400&h=300&fit=crop" },
            { id: 9, name: "Desk Lamp", category: "Home", price: 34.99, description: "LED desk lamp with dimmer", image: "https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=400&h=300&fit=crop" },
            { id: 10, name: "Water Bottle", category: "Accessories", price: 19.99, description: "Insulated stainless steel bottle", image: "https://images.unsplash.com/photo-1602143407151-7111542de6e8?w=400&h=300&fit=crop" },
            { id: 11, name: "Bluetooth Speaker", category: "Electronics", price: 59.99, description: "Portable wireless speaker", image: "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400&h=300&fit=crop" },
            { id: 12, name: "T-Shirt", category: "Clothing", price: 24.99, description: "Cotton casual t-shirt", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=300&fit=crop" }
        ];

        let filteredProducts = [...products];
        let selectedCategory = 'All';
        let compareMode = false;
        let selectedForCompare = [];
        let wishlist = new Set(JSON.parse(localStorage.getItem('wishlist') || '[]'));

        // Initialize
        function init() {
            renderCategories();
            renderProducts();
        }

        // Render Categories
        function renderCategories() {
            const categories = ['All', ...new Set(products.map(p => p.category))];
            const chipsContainer = document.getElementById('category-chips');

            chipsContainer.innerHTML = categories.map(cat => `
        <div class="chip ${cat === 'All' ? 'active' : ''}" onclick="selectCategory('${cat}')">
          ${cat}
        </div>
      `).join('');
        }

        // Select Category
        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
            event.target.classList.add('active');
            filterProducts();
        }

        // Filter Products
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredProducts = products.filter(product => {
                const matchesCategory = selectedCategory === 'All' || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderProducts();
        }

        // Sort Products
        function sortProducts() {
            const sortBy = document.getElementById('sort-select').value;

            switch (sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    filteredProducts = [...products];
                    filterProducts();
                    return;
            }

            renderProducts();
        }

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('products-grid');

            grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card" data-id="${product.id}">
          ${compareMode ? `<input type="checkbox" class="compare-checkbox" onchange="toggleCompareProduct(${product.id})" ${selectedForCompare.includes(product.id) ? 'checked' : ''}>` : ''}
          <img src="${product.image}" alt="${product.name}" class="product-image">
          <div class="product-content">
            <div class="product-category">${product.category}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-footer">
              <div class="product-price">$${product.price}</div>
              <button class="wishlist-btn ${wishlist.has(product.id) ? 'active' : ''}" onclick="toggleWishlist(${product.id})">
                ${wishlist.has(product.id) ? '‚ù§Ô∏è' : 'ü§ç'}
              </button>
            </div>
          </div>
        </div>
      `).join('');
        }

        // Toggle Wishlist
        function toggleWishlist(productId) {
            if (wishlist.has(productId)) {
                wishlist.delete(productId);
            } else {
                wishlist.add(productId);
            }
            localStorage.setItem('wishlist', JSON.stringify([...wishlist]));
            renderProducts();
            showNotification(wishlist.has(productId) ? 'Added to wishlist!' : 'Removed from wishlist', 'success');
        }

        // Toggle Compare Mode
        function toggleCompareMode() {
            compareMode = !compareMode;
            selectedForCompare = [];
            document.getElementById('compare-banner').classList.toggle('show', compareMode);
            updateCompareCount();
            renderProducts();
        }

        // Toggle Compare Product
        function toggleCompareProduct(productId) {
            if (selectedForCompare.includes(productId)) {
                selectedForCompare = selectedForCompare.filter(id => id !== productId);
            } else {
                if (selectedForCompare.length < 2) {
                    selectedForCompare.push(productId);
                } else {
                    event.target.checked = false;
                    showNotification('You can only compare 2 products', 'warning');
                }
            }
            updateCompareCount();
        }

        // Update Compare Count
        function updateCompareCount() {
            document.getElementById('compare-count').textContent = selectedForCompare.length;
        }

        // Show Comparison
        function showComparison() {
            if (selectedForCompare.length !== 2) {
                showNotification('Please select exactly 2 products', 'warning');
                return;
            }

            const compareProducts = products.filter(p => selectedForCompare.includes(p.id));
            const compareGrid = document.getElementById('compare-grid');

            compareGrid.innerHTML = compareProducts.map(product => `
        <div class="compare-item">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Price:</strong> $${product.price}</p>
          <p><strong>Description:</strong> ${product.description}</p>
        </div>
      `).join('');

            document.getElementById('compare-modal').classList.add('show');
        }

        // Close Comparison
        function closeComparison() {
            document.getElementById('compare-modal').classList.remove('show');
        }

        init();
    </script>
</body>

</html>
