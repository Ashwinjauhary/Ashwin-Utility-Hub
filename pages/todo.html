<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self';">
    <title>Smart Todo - Ashwin Utility Hub</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úÖ</text></svg>">
    <link rel="stylesheet" href="../css/global.css">

    <style>
        body {
            padding-top: 80px;
            min-height: 100vh;
        }

        .todo-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .progress-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .progress-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .todo-input-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .todo-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .todo-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .priority-btn,
        .category-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-weight: 600;
        }

        .priority-btn.active,
        .category-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .priority-high.active {
            background: #f56565;
            border-color: #f56565;
        }

        .priority-medium.active {
            background: #ed8936;
            border-color: #ed8936;
        }

        .priority-low.active {
            background: #48bb78;
            border-color: #48bb78;
        }

        .todo-list {
            margin-bottom: 2rem;
        }

        .todo-item {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            cursor: move;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .todo-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .todo-badge {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-badge-high {
            background: #f56565;
            color: white;
        }

        .priority-badge-medium {
            background: #ed8936;
            color: white;
        }

        .priority-badge-low {
            background: #48bb78;
            color: white;
        }

        .category-badge {
            background: var(--accent);
            color: white;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .todo-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: var(--glass-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        /* Focus Mode */
        .focus-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .focus-mode.active {
            display: flex;
        }

        .focus-content {
            max-width: 800px;
            width: 100%;
        }

        .focus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-logo">‚ö° Ashwin Hub</a>
            <div class="navbar-actions">
                <button class="btn btn-neon" onclick="toggleFocusMode()">üéØ Focus Mode</button>
                <a href="../index.html" class="btn btn-secondary">‚Üê Home</a>
                <button id="theme-toggle" class="btn btn-secondary">‚òÄÔ∏è</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="todo-container">
            <div class="todo-header">
                <h1>‚úÖ Smart Todo</h1>
            </div>

            <!-- Progress Section -->
            <div class="progress-section">
                <h3>Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-tasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completed-tasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pending-tasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="todo-input-section">
                <h3>Add New Task</h3>
                <input type="text" id="todo-input" class="todo-input" placeholder="What needs to be done?"
                    onkeypress="if(event.key==='Enter') addTodo()">

                <div class="todo-options">
                    <div>
                        <strong style="color: var(--text-primary); margin-right: 0.5rem;">Priority:</strong>
                        <button class="priority-btn priority-high" onclick="selectPriority('High')">High</button>
                        <button class="priority-btn priority-medium active"
                            onclick="selectPriority('Medium')">Medium</button>
                        <button class="priority-btn priority-low" onclick="selectPriority('Low')">Low</button>
                    </div>
                </div>

                <div class="todo-options">
                    <div>
                        <strong style="color: var(--text-primary); margin-right: 0.5rem;">Category:</strong>
                        <button class="category-btn active" onclick="selectCategory('Work')">üíº Work</button>
                        <button class="category-btn" onclick="selectCategory('Personal')">üë§ Personal</button>
                        <button class="category-btn" onclick="selectCategory('Shopping')">üõí Shopping</button>
                        <button class="category-btn" onclick="selectCategory('Health')">üí™ Health</button>
                    </div>
                </div>

                <button class="btn btn-primary w-full" onclick="addTodo()">Add Task</button>
            </div>

            <!-- Search/Filter -->
            <div class="search-filter">
                <input type="text" class="search-input" id="search-todos" placeholder="üîç Search tasks..."
                    oninput="filterTodos()">
                <button class="btn btn-secondary" onclick="showAll()">All</button>
                <button class="btn btn-secondary" onclick="showActive()">Active</button>
                <button class="btn btn-secondary" onclick="showCompleted()">Completed</button>
                <button class="btn btn-secondary" onclick="clearCompleted()">Clear Completed</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todo-list"></div>
        </div>
    </div>

    <!-- Focus Mode -->
    <div class="focus-mode" id="focus-mode">
        <div class="focus-content">
            <div class="focus-header">
                <h1 style="color: var(--text-primary);">üéØ Focus Mode</h1>
                <button class="btn btn-secondary" onclick="toggleFocusMode()">Exit Focus</button>
            </div>
            <div id="focus-todo-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/global.js"></script>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        let selectedPriority = 'Medium';
        let selectedCategory = 'Work';
        let filter = 'all';
        let editingId = null;

        function selectPriority(priority) {
            selectedPriority = priority;
            document.querySelectorAll('.priority-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();

            if (!text) {
                showNotification('Please enter a task', 'warning');
                return;
            }

            if (editingId) {
                const todo = todos.find(t => t.id === editingId);
                todo.text = text;
                todo.priority = selectedPriority;
                todo.category = selectedCategory;
                editingId = null;
            } else {
                const todo = {
                    id: Date.now(),
                    text,
                    completed: false,
                    priority: selectedPriority,
                    category: selectedCategory,
                    createdAt: new Date().toISOString()
                };
                todos.unshift(todo);
            }

            input.value = '';
            saveTodos();
            renderTodos();

            if (typeof updateStats === 'function') {
                updateStats('totalTodos', todos.length);
            }

            showNotification('Task added successfully!', 'success');
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            todo.completed = !todo.completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
            showNotification('Task deleted', 'info');
        }

        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            document.getElementById('todo-input').value = todo.text;
            selectedPriority = todo.priority;
            selectedCategory = todo.category;
            editingId = id;

            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === todo.priority);
            });
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(todo.category));
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterTodos() {
            renderTodos();
        }

        function showAll() { filter = 'all'; renderTodos(); }
        function showActive() { filter = 'active'; renderTodos(); }
        function showCompleted() { filter = 'completed'; renderTodos(); }

        function clearCompleted() {
            todos = todos.filter(t => !t.completed);
            saveTodos();
            renderTodos();
        }

        function renderTodos() {
            const searchTerm = document.getElementById('search-todos').value.toLowerCase();
            let filtered = todos;

            if (filter === 'active') filtered = todos.filter(t => !t.completed);
            if (filter === 'completed') filtered = todos.filter(t => t.completed);
            if (searchTerm) {
                filtered = filtered.filter(t =>
                    t.text.toLowerCase().includes(searchTerm) ||
                    t.category.toLowerCase().includes(searchTerm)
                );
            }

            const html = filtered.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}" draggable="true">
          <input 
            type="checkbox" 
            class="todo-checkbox" 
            ${todo.completed ? 'checked' : ''}
            onchange="toggleTodo(${todo.id})"
          >
          <div class="todo-content">
            <div class="todo-text">${todo.text}</div>
            <div class="todo-meta">
              <span class="todo-badge priority-badge-${todo.priority.toLowerCase()}">${todo.priority}</span>
              <span class="todo-badge category-badge">${todo.category}</span>
            </div>
          </div>
          <div class="todo-actions">
            <button class="todo-btn" onclick="editTodo(${todo.id})" title="Edit">‚úèÔ∏è</button>
            <button class="todo-btn" onclick="deleteTodo(${todo.id})" title="Delete">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');

            document.getElementById('todo-list').innerHTML = html;
            document.getElementById('focus-todo-list').innerHTML = html;
            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            const progress = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function toggleFocusMode() {
            document.getElementById('focus-mode').classList.toggle('active');
        }

        renderTodos();
    </script>
</body>

</html>
